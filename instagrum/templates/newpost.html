{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'navbar.html' %}
<div class="container is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <h3 class="title is-4">New Post</h3><hr>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-7">Chose your picture</label>
                {{ form.picture }}
                <span class="icon is-small is-left">
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-7">Caption</label>
                {{ form.caption }}
                <span class="icon is-small is-left">
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-7">Tags (add tags, separeted by commas)</label>
                {{ form.tags }}
                <span class="icon is-small is-left">
          </span>
        </p>
          </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="btn btn-sm btn-info">
          Post
        </button>
      </p>
    </div>


      </div>
</div>







{% endblock %}
