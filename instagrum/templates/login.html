{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="{% static 'img/insta6.png' %}"  alt=""  width="100%" height="100%" id="insta">
        </div>
        <div class="col-md-4 mt-4">
            <div class="card ">
                <div class="card-title mt-4">
                    <img src="{% static 'img/insta5.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <form class="ml-5" action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        {% if form.errors %}
                        <div class="row">
                          <div class="col s12">
                            <span style="color: rgb(240, 66, 66); font-weight: bold;">Your username or password did not match.</span>
                          </div>
                        </div>
                        {% endif %}
                        <button type="submit" value='login' class="btn float-left mt-2 btn-primary btn-sm D-block mx-auto"> Log In</button>
                    </form>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
            <div container>
                <p class="text-center mt-4">Get the app</p>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'img/insta2.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'img/insta1.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
