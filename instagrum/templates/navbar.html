<div class="navbar fixed-top bg-white mb-5">
    <nav class="container">
      <span class="navbar-brand mb-0 h1">
          <a href="/">
            <img src="https://i.pinimg.com/originals/57/6c/dd/576cdd470fdc0b88f4ca0207d2b471d5.png" width="104" height="104">
            
          </a>
      </span>
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'usersearch' %}" >
            <input class="form-control text-center d-none d-md-block" name="q" autocapitalize="none" type="text" placeholder="Search" results="0" value="{{ request.GET.q }}">
            <i class="spinner "></i>
        </form>
        <span class="pull-right">
            <a class="pr-4 text-dark" href="{% url 'index' %}">
            <i class="fas fa-home"></i>
            </a>

            <a href="{% url 'inbox' %}" class="pr-4 text-dark">
            <i class="far fa-paper-plane "></i>
            {% if directs_count %}
            <span class="badge">{{ directs_count }}</span>
            {% endif %}
            </a>
        
            <a class="pr-4 text-dark">
            <i class="far fa-compass"></i>
            </a>

            <a href="{% url 'show-notifications' %}" class="pr-4 text-dark">
            {% if count_notifications %}
            <span class="badge">{{ count_notifications }}</span>
            {% endif %}
            <i class="far fa-heart"></i>
            </a>

            <a href="{% url 'newpost' %}" class="text-dark mr-4">
                <i class="fas fa-camera-retro"></i>
            </a>

            <a href="{% url 'profile' request.user%}"class="pr-4 text-dark">
            <i class="far fa-user-circle"></i>
            </a>

            <a class="text-dark" href="{% url 'usersearch' %}">
            <i class="fas fa-search"></i>
            </a>
        </span>
    </nav>
</div>
