<div class="navbar fixed-top bg-white">
    <nav class="container">
      <span class="navbar-brand mb-0 h1">
          <a href="/">
              <div id="brand" class="instaicon logo d-none d-sm-block"></div>
              <div class="instaicon mainicon d-block d-sm-none"></div>
          </a>
      </span>
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" >
             <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block" placeholder="Search">
            <i class="spinner "></i>
        </form>
        <span class="pull-right">
            <a class="pr-4 text-dark" href="{% url 'index' %}">
                <i class="large material-icons">home</i>
              </a>
            
              <a class="pr-4 text-dark">
                <i class="large material-icons">explore</i>
              </a>

              <a href="{% url 'show-notifications' %}" class="text-dark">
                {% if count_notifications %}
                <span class="badge">{{ count_notifications }}</span>
              {% endif %}
                <i class="material-icons">favorite_border</i>
              </a>

              <a href="{% url 'profile' request.user%}" class="instaicon pers text-dark">
              </a>
        </span>
    </nav>
</div>
