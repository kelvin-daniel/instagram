
{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'navbar.html' %}
 <div class="container is-mobile">
  <div class="column is-offset-one-fifth">


<div class="field has-addons">
<form>
  <div class="control">
    <input class="input" name="q" type="text" placeholder="Search users..." value="{{ request.GET.q }}">
  </div>
  <div class="control">
  	<button type="submit" class="mt-4 btn btn-sm btn-outline-info">Search</button>
  </div>
  </form>
</div>


</div>
</div>

<div style="padding-left: 150px;" class="container columns text-center is-half is-mobile">

{% for user in users %}
<div class="ml-5 container is-mobile text-center">
  <article class="media">
    <div class="media-center text-center">
      <figure class="image" style="padding-left: 150px;">
        {% if post_item.user.profile.picture %}
          <img src="{{ post_item.user.profile.picture.url }}" class="is-rounded" style="height: 42px; width: 42px" alt="">
        {% else %}
          <img src="https://bulma.io/images/placeholders/96x96.png" class="is-rounded" style="height: 42px; width: 42px" alt="">
        {% endif %}
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <a href="{% url 'profile' user.username %}">
          <p>
            <strong>{{ user.profile.first_name }} {{ user.profile.last_name }}</strong><small>@{{ user.username }}</small>
          </p>
        </a>
        <a href="{% url 'newconversation' user.username %}" class="btn btn-info btn-sm">DM</a>
      </div>
    </div>
  </article>
</div>
{% endfor %}
	

</div>

{% endblock %}
