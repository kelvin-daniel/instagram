{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="columns is-mobile">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    <h3 class="label">Edit Profile</h3>

          <div class="field">
              <label class="label">Choose your picture</label>
              <div class="file is-boxed">
                {{ form.picture }}
              </div>
          </div>

          <div class="field">
              <label class="label">First name</label>
              <div class="control">
                {{ form.first_name }}
              </div>
          </div>

          <div class="field">
              <label class="label">Last name</label>
              <div class="control">
                {{ form.last_name }}
              </div>
          </div>

          <div class="field">
              <label class="label">Location</label>
              <div class="control">
                {{ form.location }}
              </div>
          </div>

          <div class="field">
              <label class="label">website url</label>
              <div class="control">
                {{ form.url }}
              </div>
          </div>

          <div class="field">
              <label class="label">Bio</label>
              <div class="control">
                {{ form.profile_info }}
              </div>
          </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>


      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="btn btn-sm btn-info">
          Update
        </button>
      </p>
    </div>

    </form>
  </div>
</div>

  </div>
</div>

{% endblock %}
